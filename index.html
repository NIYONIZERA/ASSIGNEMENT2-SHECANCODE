<html>

        <meta charset="UTF-8">

    <body>
      <h1>PRODUCT LIST</h1> 
      <div id="product-list"></div> <!--The list of product will be here in this division--> 
      <script>
        const products = [
    { name: "Laptop", price: 800, category: "Electronics" },

    { name: "Table", price: 200, category: "Furniture" },

    { name: "Shoes", price: 70, category: "Clothing" },
    { name: "Jacket", price: 120, category: "Clothing" },
    { name: "Watch", price: 250, category: "Accessories" },
    { name: "Backpack", price: 90, category: "Accessories" },
    { name: "Sofa", price: 600, category: "Furniture" }
];
const productListDiv=document.getElementById("product-list");                                                                                        0
    products.forEach((product)=>{
        productListDiv.innerHTML+=`<p>Product:${product.name}    Price:$${product.price}
            `;

    });

      </script>
